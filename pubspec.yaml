name: project_luandry
description: "A new Flutter project."
publish_to: 'none' # สำหรับ private package

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/wave_dark.png
    - assets/wave_light.png
    - assets/laundry.png

  fonts:
    - family: "Lemonada"
      fonts:
        - asset: assets/fonts/Lemonada-Regular.ttf
        - asset: assets/fonts/Lemonada-Bold.ttf
          weight: 700
    - family: "LeagueSpartan"
      fonts:
        - asset: assets/fonts/LeagueSpartan-Bold.ttf
        - asset: assets/fonts/LeagueSpartan-ExtraBold.ttf
        - asset: assets/fonts/LeagueSpartan-Medium.ttf
        - asset: assets/fonts/LeagueSpartan-Regular.ttf
        